<html>
<head>
<title>Componenta Spinner</title>

<script type="text/javascript">
  function changeValue(value) {
    var numberValue = parseInt(document.forms.spinner.number.value) + value;
    document.forms.spinner.number.value = numberValue;
  }
</script>
</head>

<body>

<form name="spinner">
    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td rowspan="2">
                <input type="text" name="number" value="10" style="width:50px;height:23px;"/>
            </td>
            <td>
                <input type="button" value=" /\ " onclick="changeValue(1);"
                       style="font-size:7px;margin:0;padding:0;width:20px;height:13px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type=button value=" \/ " onclick="changeValue(-1)"
                       style="font-size:7px;margin:0;padding:0;width:20px;height:12px;">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
