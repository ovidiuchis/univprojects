<html>
<head>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <script type="text/javascript">

    $(function() {
        $("#string").keypress(function () {
            $.ajax({
            type: 'GET',
            url: 'toUpper.php',
            data: 'text=' + $("#string").val(),
            success: function(majuscule){
                $("#majuscule").val(majuscule);
            }
            });
        });
    });

    </script>
</head>
<body>
<input type="text" id="string"/>
<input type="text" id="majuscule"/>
</body>
</html>
