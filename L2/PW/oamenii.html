	<script type="text/JavaScript" >

	var currentCol = 0;
	var dir = 1;
	var id_tabel;	
			
	function sorteaza(tabel,col){

		var id_tabel = tabel.id;
		//header tabel
		var header_tabel = document.getElementById(id_tabel).getElementsByTagName('thead')[0].getElementsByTagName('th');
		currentCol = col;
		//randuri curente tabel
		var rows = document.getElementById(id_tabel).getElementsByTagName('tbody')[0].getElementsByTagName('tr');

		//sortare cresc sau descresc-initial 1
		dir = (header_tabel[currentCol].className=="asc")?-1:1;
		header_tabel[currentCol].className = (header_tabel[currentCol].className=="asc")?"des":"asc";
		for(var i=0;i<header_tabel.length;i++){
			if(i!=currentCol)
				header_tabel[i].className="";
		}
	  	var newRows = new Array(); 
		//copiere randuri cu totul!
		for(var i=0;i<rows.length;i++){ 
		  newRows[i]=rows[i].cloneNode(true); 
		}
		newRows.sort(comparef);
	    
		for(var i=0;i<rows.length;i++){   
		  rows[i].parentNode.replaceChild(newRows[i],rows[i]);
		} 
} 

	function comparef(a,b){
	
		var col = currentCol;
		var dirr = dir;
		var o1 = a.getElementsByTagName("td")[col].innerHTML;
		var o2 = b.getElementsByTagName("td")[col].innerHTML;
		return (o1>o2)?dirr:(o1<o2)?-dirr:0;
  }  
</script>
