
<html>


<head>


    <title>Exemplu History</title>





    <script type="text/javascript">


        function backf() {


            window.history.back();


        }


        function forwardf() {


            window.history.forward();


        }


    </script>





</head>


<body>


    <h3>


        Obiectul History</h3>


    <p>


        Pentru a ilustra utilitatea obiectului <b>history</b> redam mai jos posibilitatea de a "jongla" cu utilitatea acestuia prin chemarea lui la 
		evenimentul de click pe butoanele de mai jos


    </p>


    <p>


        <input type="button" value="Inapoi" onclick="backf()" />


        <input type="button" value="Inainte" onclick="forwardf()" />


    </p>


</body>


</html>
